{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block metatitle %}Ювелирный магазин | Django Ecommerce{% endblock metatitle %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Lightbox-->
    <link rel="stylesheet" href="{% static 'vendor/lightbox2/css/lightbox.min.css' %}">
    <!-- Range slider-->
    <link rel="stylesheet" href="{% static 'vendor/nouislider/nouislider.min.css' %}">
    <!-- Bootstrap select-->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-select/css/bootstrap-select.min.css' %}">
    <!-- Owl Carousel-->
    <link rel="stylesheet" href="{% static 'vendor/owl.carousel2/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owl.carousel2/assets/owl.theme.default.css' %}">
    <!-- Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;800&amp;display=swap">
    <!-- тема стиль-->
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <!-- Кастомный стиль - для ваших изменений-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Иконка сайта-->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
    <!-- Исправления для старых IE--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style>
      /* Базовые стили для навбара */
      .navbar {
        padding: 0.8rem 1rem;
      }
      
      .navbar-nav .nav-item {
        margin: 0 0.2rem;
      }
      
      .navbar-nav .nav-link {
        padding: 0.5rem 0.8rem;
      }
      
      .navbar-nav .nav-item.active .nav-link {
        font-weight: bold;
      }
      
      .navbar i {
        margin-right: 5px;
      }
      
      /* Стили для выпадающих меню */
      .dropdown-menu {
        margin-top: 0.5rem;
        border-radius: 0.25rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
      
      /* Элегантная анимация фона со звездами для ювелирного магазина */
      .luxury-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #f8f9fa, #f1f1f1);
        z-index: -1;
        overflow: hidden;
      }
      
      .star {
        position: absolute;
        color: gold;
        font-size: 14px;
        opacity: 0;
        pointer-events: none;
        animation: twinkle 15s infinite ease-in-out;
      }
      
      .star::before {
        content: "★";
        display: block;
        text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
      }
      
      @keyframes twinkle {
        0% {
          opacity: 0;
          transform: translateY(0) translateX(0) rotate(0deg) scale(1);
        }
        10% {
          opacity: 0.8;
          transform: translateY(-10px) translateX(10px) rotate(36deg) scale(1.1);
        }
        20% {
          opacity: 0.4;
          transform: translateY(-20px) translateX(20px) rotate(72deg) scale(1);
        }
        30% {
          opacity: 0.9;
          transform: translateY(-30px) translateX(30px) rotate(108deg) scale(1.2);
        }
        40% {
          opacity: 0.5;
          transform: translateY(-40px) translateX(40px) rotate(144deg) scale(1.1);
        }
        50% {
          opacity: 0.8;
          transform: translateY(-50px) translateX(50px) rotate(180deg) scale(1);
        }
        60% {
          opacity: 0.4;
          transform: translateY(-60px) translateX(40px) rotate(216deg) scale(1.2);
        }
        70% {
          opacity: 0.9;
          transform: translateY(-70px) translateX(30px) rotate(252deg) scale(1.1);
        }
        80% {
          opacity: 0.5;
          transform: translateY(-80px) translateX(20px) rotate(288deg) scale(1);
        }
        90% {
          opacity: 0.8;
          transform: translateY(-90px) translateX(10px) rotate(324deg) scale(1.2);
        }
        100% {
          opacity: 0;
          transform: translateY(-100px) translateX(0) rotate(360deg) scale(1);
        }
      }
      
      /* Декоративный узор для фона */
      .background-pattern {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(45deg, rgba(0,0,0,0.02) 25%, transparent 25%), 
          linear-gradient(-45deg, rgba(0,0,0,0.02) 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, rgba(0,0,0,0.02) 75%),
          linear-gradient(-45deg, transparent 75%, rgba(0,0,0,0.02) 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        z-index: -2;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="page-holder">
      <!-- Элегантный фон с анимацией звезд -->
      <div class="luxury-background" id="luxury-background"></div>
      <div class="background-pattern"></div>

      {% include 'navbar.html' %}

      {% block content %}

      {% endblock content %}

      {% block payment-gateway %}{% endblock payment-gateway %}
      
      {% include 'footer.html' %}
      {% include 'scripts.html' %}
      
      <script>
        // Создание звезд для анимации фона
        document.addEventListener('DOMContentLoaded', function() {
          const background = document.getElementById('luxury-background');
          const starCount = 30;
          
          for (let i = 0; i < starCount; i++) {
            createStar(background);
          }
          
          // Периодически добавляем новые звезды
          setInterval(function() {
            createStar(background);
          }, 2000);
        });
        
        function createStar(container) {
          const star = document.createElement('div');
          star.classList.add('star');
          
          // Случайный размер звезды
          const size = Math.random() * 1.5 + 0.5;
          star.style.fontSize = `${size}em`;
          
          // Случайная позиция
          const posX = Math.random() * 100;
          const posY = Math.random() * 100;
          star.style.left = `${posX}%`;
          star.style.bottom = `${posY}%`;
          
          // Случайная длительность анимации
          const duration = Math.random() * 10 + 15;
          star.style.animationDuration = `${duration}s`;
          
          // Случайная задержка
          const delay = Math.random() * 10;
          star.style.animationDelay = `${delay}s`;
          
          container.appendChild(star);
          
          // Удаляем звезду после завершения анимации
          setTimeout(() => {
            star.remove();
          }, (duration + delay) * 1000);
        }
      </script>
  </body>
</html>
